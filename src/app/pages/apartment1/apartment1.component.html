
<div class= "container" style="padding-top: 30px ;">
    <h3>Configuración de departamentos</h3>
  
      <div class="row-12">
        <nav class="navbar navbar-light bg-transparent justify-content-between">
          <form class="container-fluid">
            <button class="btn btn-outline-success active" type="button" routerLink="../apartment1" style="margin:5px">Consulta</button>
            <button class="btn btn-outline-success" type="button" routerLink="../apartment2" style="margin:5px">Creación</button>
          </form>
        </nav>
      </div>
  
  
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id Departamento</th>
            <th scope="col">Nro Departamento</th>
            <th scope="col">Condominio</th>
            <th scope="col">Propietario</th>
            <th scope="col">Sector</th>
          </tr>
        </thead>


        <tbody>

          <tr *ngFor="let a of apartments" >
            <!-- <th scope="row">1</th> -->
            <td>{{a.codDepartamento}}</td>
            <td>{{a.numDepartamento}}</td>
            <td>{{a.codCondominio}}</td>
            <td>{{a.numDocPropietario}}</td>
            <td>{{a.codSector}}</td>
          </tr>
  

  
        </tbody>
      </table>
  
    </div>
  
  </div>
